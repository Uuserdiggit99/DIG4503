<body>

<form onsubmit="readName(event)">
    <fieldset>

        <legend>
            <h2>Enter a Name Below</h2>
        </legend>
        
        <p>
            Name:<br>
            <input type="text" id="name">
        </p>
        
        <button type="submit" name="nameSubmit" title="Submit">Submit Name</button>
    </fieldset> 
</form>

<form onsubmit="readAge(event)">
    <fieldset>
        
        <legend>
                <h2>Enter an Age Below</h2>
        </legend>
        
        <p>
            Age:<br/>
            <input type="number" id="age">
        </p>

        <button type="submit" name="ageSubmit" title="Submit">Submit Age</button>
     </fieldset>    
</form>


<fieldset>

        <legend>
                <h2>Reporting Area</h2>
        </legend>
        
        <div id="message">No Message is available</div>
        
</fieldset> 

<script>

    function readName(event){
        event.preventDefault();
        console.log("Age Submit Button Clicked");
        
         let name =document.getElementById("name").value;
         console.log("Value of name is ", name);
    }
    
    function readAge(event){
        event.preventDefault();
        console.log("Name Submit Button Clicked");
        let age =document.getElementById("age").value;
         console.log("Value of age is ", age);
    }
    
</script>
